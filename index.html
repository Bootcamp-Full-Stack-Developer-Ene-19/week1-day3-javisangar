<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <main>
        <ol aria-label="breadcrum">
            <li aria-current="true"> customer info</li>
            <li aria-current="false"> shopping info</li>
            <li aria-current="false"> payment selection</li>
        </ol>


        <div>
            <form class="userinfo">
                <h1>Customer Information</h1>
                <div>

                    <label for="name">first name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="surname">surname</label>
                    <input type="text" id="surname">
                </div>

                <div>
                    <label for="address">address</label>
                    <input type="text" id="address">
                </div>
                <div>
                    <label for="country">country</label>
                    <input type="text" id="country">
                    <select id="country2">
                        <option>select your country&hellip;</option>
                        <option value="france">france</option>
                        <option value="belgium">belgium</option>
                        <option value="germany">germany</option>
                        <option value="spain">spain</option>

                    </select>
                </div>
                <div>
                    <label for="city">city</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label for="postalcode">postal code</label>
                    <input type="number" id="postalcode">
                    <button type="button">find</button>
                </div>
                <label for="tel">phone</label>
                <input type="number" id="tel">
                <div>
                    <span><a href="#">⬅️return to shop</a>
                        <button type="submit">continue to shipping</button>
                    </span>
                </div>
            </form>
        </div>
    </main>

    <aside>
        <h1>shopping cart<span aria-label="Número de productos">2</span></h1>
        <ul>
            <li>
                <a href="#">
                    <img src="./images/checkout/producto-2.jpg" alt=""> Typeface
                    Lightweight College Backpack

                    <span aria-label="precio">€99,90</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/checkout/producto-1.jpg" alt="">Business Casual Leather Watch Waterproof
                    <span aria-label="precio">€69,90</span>
                </a>
            </li>
        </ul>
        <div>
            <button type="button">have a vaucher?</button>
            <form action="#">
                <label for="insertCode"></label>
                <input type="text" id="code">
                <button type="submit">submit</button>
            </form>
        </div>
        <table>
            <caption class="sr-only">Total</caption>
            <tr>
                <th scope="row">subtotal

                </th>
                <td>169</td>
            </tr>
            <tr>
                <th>shipping</th>
                <td>99</td>
            </tr>
            <tr>
                <th scope="row">total</th>
                <td>169,90</td>
            </tr>



        </table>

    </aside>
</body>

</html>
