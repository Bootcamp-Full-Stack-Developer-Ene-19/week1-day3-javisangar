<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <main>

      <ol class="menu" aria-label="Rastro de migas">
        <li class="menu--true" aria-current="true">Customer info</li>
        <li class="menu">Shipping info</li>
        <li class="menu">Payment selection</li>
      </ol>

      <form class="check" action="">
        <h1>Customer Information</h1>
        <div>
          <label class="checkout" for="firstName">First name</label>
          <input class="check" type="text" id="firstName">
        </div>
        <div>
          <label class="checkout" class="checkout" for="LastName">Last name</label>
          <input class="check" type="text" id="LastName">
        </div>
        <div>
          <label class="checkout--address" for="address">Address</label>
          <input class="check--address" type="text" id="address">
        </div>
        <div>
          <label class="checkout" for="country">Country</label>
          <select id="country">
            <option>Seleccionar&hellip;</option>
            <option value="">....</option>
          </select>
        </div>
        <div>
          <label class="checkout" for="city">City</label>
          <input class="check" type="text" id="city">
        </div>
        <div>
          <label class="checkout" for="postalcode">Postal code</label>
          <input class="check" type="number" maxlength="5" id="postalcode">
          <button class="btn" type="button">Find</button>
        </div>
        <div>
          <label class="checkout" for="phone">Phone</label>
          <input class="check" type="tel" id="phone">
        </div>

        <div>
          <a href="#">Return to Shop</a>
          <button class="blue__btn" type="submit">Continue to Shipping</button>
        </div>
      </form>

    </main>

    <aside class="shoppingCard">
      <h1 class="shoppingCard__header">Shopping Cart <span aria-label="Número de productos">2</span></h1>
      <ul class="shopList">
        <li>
          <a href="#">
            <img src="..." alt="">
            Lightweight College Backpack
            <span aria-label="precio">€ 99.90</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="..." alt="">
            Business Casual Leather Watch Waterproof
            <span aria-label="precio">€ 69.90</span>
          </a>
        </li>
      </ul>
      <div class="shopValid">
        <button class="btn--valid" class="" type="button">Have a Voucher?</button>
        <form class="voucher" action="">
          <label for="code">Insert vaucher code</label>
          <input type="text" id="code">
          <button class="voucher__btn" type="submit">Submit</button>
        </form>
      </div>
      <table class="total">
        <caption class="sr-only">Totales del carrito</caption>
        <tr>
          <th scope="row">Subtotal</th>
          <td>€ 169.80</td>
        </tr>
        <tr>
          <th scope="row">Shipping</th>
          <td>free</td>
        </tr>
        <tr class="totalPrice">
          <th scope="row">Total</th>
          <td>€ 169.80</td>
        </tr>
      </table>
    </aside>
  </div>

</body>

</html>
